<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
  <TITLE>A Sample Form Using POST</TITLE>
</HEAD>
<BODY BGCOLOR="#FDF5E6">
<CENTER>
<H2>A Sample Form Using POST</H2>
<!-- TODO:  Place your form here with the required input fields and a button. -->
<!-- TODO:  Make sure to use the POST method instead of the GET method. -->
<!-- HINT:  Look inside web.xml file to see the URL pattern for the servlet. -->

<button onclick="showForm('assignForm')">Assign A Peer Tutor</button>
<button onclick="showForm('deleteForm')">Delete A Peer Tutor</button>
<button onclick="showForm('updateForm')">Update Student Name</button>

<FORM id="assignForm" style="display: none;" ACTION="http://localhost:8080/OOP-DesignPattern-Java/PeerTutorServlet-URL" METHOD="POST">
  <label>Peer Tutor Last Name:</label>
  <INPUT TYPE="TEXT" NAME="lastName" ><BR>
  <label>Peer Tutor First Name:</label>
  <INPUT TYPE="TEXT" NAME="firstName" ><BR>
  <label>Course Code:</label>
  <INPUT TYPE="TEXT" NAME="courseCode" ><BR>  
  <INPUT TYPE="SUBMIT" NAME="submit" VALUE = "Assign"> <!-- Press this button to submit form -->
</FORM>

<FORM id="deleteForm" style="display: none;" ACTION="http://localhost:8080/OOP-DesignPattern-Java/PeerTutorServlet-URL" METHOD="POST">
  <label>Peer Tutor ID:</label>
  <INPUT TYPE="TEXT" NAME="peerTutorID" ><BR>
  <INPUT TYPE="SUBMIT" NAME="submit" VALUE = "Delete"> <!-- Press this button to submit form -->
</FORM>

<FORM id="updateForm" style="display: none;" ACTION="http://localhost:8080/OOP-DesignPattern-Java/PeerTutorServlet-URL" METHOD="POST">
  <label>Student Current Last Name:</label>
  <INPUT TYPE="TEXT" NAME="oldLastName" ><BR>
  <label>Student Current First Name:</label>
  <INPUT TYPE="TEXT" NAME="oldFirstName" ><BR>
    <label>Student New Last Name:</label>
  <INPUT TYPE="TEXT" NAME="newLastName" ><BR>
  <label>Student New First Name:</label>
  <INPUT TYPE="TEXT" NAME="newFirstName" ><BR>
  <INPUT TYPE="SUBMIT" NAME="submit" VALUE = "Update"> <!-- Press this button to submit form -->
</FORM>

<script>
    function showForm(formId) {
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.style.display = 'none';
        });
        document.getElementById(formId).style.display = 'block';
    }
</script>
</CENTER>
</BODY>
</HTML>
